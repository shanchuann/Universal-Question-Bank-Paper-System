# Logging Configuration
# Custom Console Pattern: Date | Level | PID | --- | [ThreadName] | Logger : Message
# Removed fixed width padding for thread name (%15.15t -> %t)
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

